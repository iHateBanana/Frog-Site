<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Cart!</title> 
	<link rel="stylesheet" href="./stylesheets/style.css">
	<link rel="stylesheet" href="./stylesheets/navStyle.css">

	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

<!-- Section one - Nav -->
	<section> 
		
		<!-- navigation --> 
		<nav class="container">



			<!-- logo buddy -->
			<a href="./index.html" id="logo">
				<img src="./images/australianbluetreefrog.png" alt="froggy">

			<!-- background -->
			 <div class="navBoxes">
			    <div id="darkBox"></div>
				<div id="mediumBox"></div>
				<div id="lightBox">	 

				 <!-- buttons -->
					<ul>
						<li>
							<a href="./cart.html">

								<div class="cartCircle leftWheel"></div>

						</li>
						<li><a href="./frogs.html">Frogs</a></li>

			 <h1>Your Cart!</h1>

	</section>

	<!-- Section two-- Main-->

	<section class="container CardContainer">

		<div class="card">

		</div>

		<!-- frog 4-->
		<div class="card">
			<div class="imageContain"> 
				<img src="./images./frog4.jpg" alt="toad grass proud frog">
			</div>

			<div class="textContain">
				<h2 class="frogName">Common Toad</h2>
				<span class="price">49.50</span>
				<span class="discription">Lorem ipsum, consectetur.</span>

		<!-- frog 8-->
		<div class="card">
			<div class="imageContain">

			</div>

				<span class="discription">Lorem ipsum, consectetur.</span>

				<button>Buy Now</button>

		<!-- frog 9-->
		<div class="card">
			<div class="imageContain"> 
				<img src="./images./frog9.jpg" alt="toad grass proud frog">

	<!-- Section three - footer --> 
<footer>
		<div class="navBoxes2">
			<div id="darkBox2"></div>
			<div id="mediumBox2"></div>
			<div id="lightBox2">
				<div id="socials">
					<img src="./images./facebook.png" alt="facebook">
					<img src="./images./insta.png" alt="instagram">
					<img src="./images./twitter.png" alt="twitter">
					<img src="./images./youtube.png" alt="youtube">
				</div>
			</div>
		</div>
</footer>
