<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkout!</title> 
	<link rel="stylesheet" href="./stylesheets/navStyle.css">
	<link rel="stylesheet" href="./stylesheets/checkStyle.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
	

</head>
<body>

<!-- Section one - Nav -->
	<section> 
		
		<!-- navigation --> 
		<nav class="container">



			<!-- logo buddy -->
			<a href="./index.html" id="logo">
				<img src="./images/australianbluetreefrog.png" alt="froggy">
			</a>

			<!-- background -->
			 <div class="navBoxes">
			    <div id="darkBox"></div>
				<div id="mediumBox"></div>
				<div id="lightBox">	 

				 <!-- buttons -->
					<ul>
						<li>
							<a href="./cart.html">
								<div id="cartBox"></div> 
								<div class="cartCircle leftWheel"></div>
								<div class="cartCircle rightWheel"></div>
								<div class="cartCircle circleHandle"></div>
							</a>
						</li>
						<li><a href="./frogs.html">Frogs</a></li>
						<li><a href="./about.html">About Us</a></li>
					</ul>
				</div>
			 </div> 

			 <h1>Checkout!</h1>
		</nav>
	</section>


<!-- section two --form -->
	<section id="fillOut">
		<h2>You must be 18 years old or older to order.</h2>
		<h2>Must provide proof of cycled tank. </h2>

		<div class="formBox">
			<h3>Please fill out</h3>
			<input type="text" placeholder="Name and Surname">
			<input type="email" placeholder="Email">
			<input type="text" placeholder="Address">
			
			<div id="ageContain">
				<span>Are you over 18? </span>
				<label for="yes">Yes</label>
				<input type="radio" id="yes" name="age18">
				<label for="no">No</label>
				<input type="radio" id="no" name="age18">
			</div>

			<div id="cageContain">
				<span>Is enclosure ready?</span>
				<label for="yes">Yes</label>
				<input type="radio" id="yes" name="cage18">
				<label for="no">No</label>
				<input type="radio" id="no" name="cage18">
			</div>

			<button>Submit</button>
		</div>
	</section>


	<!-- section three your cart preview -->
	<section class="containerCheck CardContainer">

	<!-- frog  1-->

		<div class="cardCheck">
			<div class="imageContainCheck">
				<img src="./images./frog1.jpg" alt="light green frog dark on leaf">
			</div>

			<div class="textContainCheck">
				<h2 class="frogNameCheck">Milk Frog</h2>
				<span class="discriptionCheck">Lorem ipsum, consectetur.</span>
				<span class="priceCheck"> $45.50</span>

				<button><a href="./checkout.html">Remove</a></button>
			</div>
		</div>

		<!-- frog 4-->
		
		 <div class="cardCheck">
			<div class="imageContainCheck"> 
				<img src="./images./frog4.jpg" alt="toad grass proud frog">
			</div>

			<div class="textContainCheck">
				<h2 class="frogNameCheck">Common Toad</h2>
				<span class="discriptionCheck">Lorem ipsum, consectetur.</span>
				<span class="priceCheck"> $49.50</span>
	
				<button><a href="./checkout.html">Remove</a></button>
			</div>
	</section>


	<section class="frogImg">
		<img src="./images/frogJudge2.png" alt="">
	</section>

	
	<!-- Section four - footer --> 
	<footer>
			<div class="navBoxes2">
				<div id="darkBox2"></div>
				<div id="mediumBox2"></div>
				<div id="lightBox2">
					<div id="socials">
						<img src="./images./insta.png" alt="instagram">
						<img src="./images./twitter.png" alt="twitter">
						<img src="./images./youtube.png" alt="youtube">
					</div>
				</div>
			</div>
	</footer> 
</body>
</html>
